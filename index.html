<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ReMEDy2 Stroke Trial – Eligibility Checklist</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background: #f7f9fc; color: #333; }
    h1, h2 { color: #003366; }
    .logo-bar { display: flex; justify-content: space-between; align-items: center; margin-bottom: 25px; }
    .logo-bar img { height: 70px; }
    .section { margin-bottom: 25px; }
    .radio-group { margin-bottom: 10px; }
    .radio-group label { display: block; }
    .radio-group span.choice { margin-left: 5px; margin-right: 15px; }
    button { padding: 10px 15px; margin: 5px; background-color: #003366; color: white; border: none; border-radius: 5px; cursor: pointer; }
    #results { margin-top: 30px; padding: 15px; border: 1px solid #ccc; background: #fff; }
    #timestamp { margin-top: 10px; font-size: 0.9em; color: #555; }
    .met { color: green; font-weight: bold; }
    .not-met { color: red; font-weight: bold; }
    #backButton { display: none; margin-top: 20px; }
    @media print {
      body { background: white; color: black; font-size: 12px; margin: 20mm; }
      .logo-bar, button, #backButton { display: none !important; }
      header, footer { display: block; text-align: center; font-size: 0.9em; margin: 5px 0; }
    }
    header, footer { display: none; }
  </style>
</head>
<body>
<header>Confidential – Study Screening Tool</header>
<div class="logo-bar">
  <img src="images/left_logo.png" alt="Logo 1">
  <img src="images/center_logo.png" alt="Logo 2">
  <img src="images/right_logo.png" alt="Logo 3">
</div>

<h1>ReMEDy2 Stroke Trial – Eligibility Checklist</h1>

<form id="eligibilityForm">
  <div class="section">
    <h2>Inclusion Criteria</h2>
    <div class="radio-group">
      <label>1. Participant is between 18 and 90 years of age inclusive.
        <span class="choice"><input type="radio" name="inclusion1" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="inclusion1" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>2. Participant weight is 40&nbsp;kg to 166&nbsp;kg inclusive.
        <span class="choice"><input type="radio" name="inclusion2" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="inclusion2" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>3. Participant is to be randomized and treatment initiated within 24&nbsp;hours of last known normal/AIS stroke onset.
        <span class="choice"><input type="radio" name="inclusion3" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="inclusion3" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>4. NIHSS 5–15 at randomization (including initial &lt;5 who worsen and meet criteria &amp; repeat imaging).
        <span class="choice"><input type="radio" name="inclusion4" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="inclusion4" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>5. Pre‑morbid mRS 0–1.
        <span class="choice"><input type="radio" name="inclusion5" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="inclusion5" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>6. If fibrinolytic given within 4.5&nbsp;h: ≥6&nbsp;h post‑dose, persistent deficit (NIHSS improvement &lt;4 or worsened) and repeat imaging criteria met.
        <span class="choice"><input type="radio" name="inclusion6" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="inclusion6" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>7. Informed consent obtained from participant or LAR.
        <span class="choice"><input type="radio" name="inclusion7" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="inclusion7" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>8. Participant able and willing to comply with study protocol (per investigator).
        <span class="choice"><input type="radio" name="inclusion8" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="inclusion8" value="no"> No</span>
      </label>
    </div>
  </div>

  <div class="section">
    <h2>Exclusion Criteria</h2>
    <!-- Loop of 19 neatly‑spaced criteria -->
    <div class="radio-group">
      <label>1. Imaging‑confirmed hemorrhagic stroke at screening or repeat imaging.
        <span class="choice"><input type="radio" name="exclusion1" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion1" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>2. Imaging shows symptomatic large vessel occlusion at intracranial carotid artery (I/T/L), M1 segment MCA, vertebral or basilar artery.
        <span class="choice"><input type="radio" name="exclusion2" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion2" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>3. Large core infarction (ASPECTS score 0–5).
        <span class="choice"><input type="radio" name="exclusion3" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion3" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>4. Participant has or will receive mechanical thrombectomy (MT) for current AIS.
        <span class="choice"><input type="radio" name="exclusion4" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion4" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>5. Suspected or confirmed extracranial arterial dissection.
        <span class="choice"><input type="radio" name="exclusion5" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion5" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>6. Imaging or symptoms consistent with brainstem or cerebellar stroke (posterior cerebral artery strokes without brainstem/cerebellar involvement allowed).
        <span class="choice"><input type="radio" name="exclusion6" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion6" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>7. Recorded SBP <100 mmHg or MAP <65 mmHg after symptom onset and before randomization.
        <span class="choice"><input type="radio" name="exclusion7" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion7" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>8. Currently prescribed an ACE inhibitor and unable or unwilling to convert to another antihypertensive through Day 29 ±1 day.
        <span class="choice"><input type="radio" name="exclusion8" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion8" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>9. Last ACE‑inhibitor dose taken within 24 hours before starting IV study‑drug infusion.
        <span class="choice"><input type="radio" name="exclusion9" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion9" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>10. History of clinically significant allergic reactions (angioedema/anaphylaxis) requiring hospitalization.
        <span class="choice"><input type="radio" name="exclusion10" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion10" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>11. Hereditary angioedema (HAE) or using HAE‑related medications.
        <span class="choice"><input type="radio" name="exclusion11" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion11" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>12. Active infection requiring parenteral treatment or hospitalization (uncomplicated infections treated with oral antibiotics permitted).
        <span class="choice"><input type="radio" name="exclusion12" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion12" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>13. Known alpha‑1 antitrypsin deficiency.
        <span class="choice"><input type="radio" name="exclusion13" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion13" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>14. Participant pregnant or nursing (may enroll if nursing stopped at investigator discretion).
        <span class="choice"><input type="radio" name="exclusion14" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion14" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>15. Woman of child‑bearing potential without contraception agreement or negative serum pregnancy test.
        <span class="choice"><input type="radio" name="exclusion15" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion15" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>16. Participation in another investigational study within 30 days prior to randomization.
        <span class="choice"><input type="radio" name="exclusion16" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion16" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>17. Insufficient venous access for infusion or blood sampling.
        <span class="choice"><input type="radio" name="exclusion17" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion17" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>18. Unable or unwilling to comply with protocol requirements, assessments, or follow‑ups.
        <span class="choice"><input type="radio" name="exclusion18" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion18" value="no"> No</span>
      </label>
    </div>
    <div class="radio-group">
      <label>19. Other medical condition unsafe or interfering with study results per investigator judgment.
        <span class="choice"><input type="radio" name="exclusion19" value="yes"> Yes</span>
        <span class="choice"><input type="radio" name="exclusion19" value="no"> No</span>
      </label>
    </div>
  </div>

  <button type="button" onclick="checkEligibility()">Check Eligibility</button>
  <button type="button" onclick="printResults()">Print Results</button>
  <button type="button" onclick="downloadPDF()">Download as PDF</button>
</form>

<div id="results"></div>
<div id="timestamp"></div>
<button id="backButton" onclick="location.reload()">Back to Form</button>

<footer>Confidential – Generated for Internal Use Only</footer>

<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
function checkEligibility() {
  const form = document.forms['eligibilityForm'];
  let inclusionMet = true;
  let exclusionViolated = false;
  let out = '<h2>Eligibility Result</h2><ul>';
  for (let i = 1; i <= 8; i++) {
    const v = form[`inclusion${i}`]?.value;
    out += `<li>Inclusion ${i}: ${v === 'yes' ? '<span class="met">Met</span>' : '<span class="not-met">Not Met</span>'}</li>`;
    if (v !== 'yes') inclusionMet = false;
  }
  for (let i = 1; i <= 19; i++) {
    const v = form[`exclusion${i}`]?.value;
    out += `<li>Exclusion ${i}: ${v === 'no' ? '<span class="met">Not Present</span>' : '<span class="not-met">Present</span>'}</li>`;
    if (v === 'yes') exclusionViolated = true;
  }
  out += '</ul>';
  out += inclusionMet && !exclusionViolated ? '<h3 class="met">✅ Eligible for Study</h3>'
                                             : '<h3 class="not-met">❌ Not Eligible for Study</h3>';
  document.getElementById('results').innerHTML = out;
  document.getElementById('timestamp').innerText = 'Results generated on: ' + new Date().toLocaleString();
}
function printResults() { window.print(); }
function downloadPDF() {
  const { jsPDF } = window.jspdf;
  if (!jsPDF) { alert('jsPDF failed to load.'); return; }
  const doc = new jsPDF();
  doc.text('Confidential – Study Screening Tool', 105, 10, { align: 'center' });
  const body = document.getElementById('results').innerText + '\n\n' +
               document.getElementById('timestamp').innerText;
  doc.text(doc.splitTextToSize(body, 180), 10, 20);
  doc.text('Confidential – Generated for Internal Use Only', 105, 280, { align: 'center' });
  const now = new Date();
  doc.save(`ReMEDy2_eligibility_${now.toISOString().slice(0,10)}.pdf`);
}
</script>
</body>
</html>
